# 將 Storybook 建置並部署到 GitHub Pages（gh-pages branch）
# 部署後網址：https://<你的帳號>.github.io/<repo 名稱>/

name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # GitHub Pages 專案站點路徑為 /<repo-name>/，需設 base 才能正確載入資源
      - name: Build Storybook
        run: npm run build-storybook
        env:
          BASE_PATH: /${{ github.event.repository.name }}/

      # 讓直接連結 (如 /Figma-Storybook/story/xxx) 不會 404，導回 index 並帶 path 給 Storybook
      - name: Add 404.html for SPA routing
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          cat > storybook-static/404.html << 'EOF'
          <!DOCTYPE html>
          <html><head><meta charset="utf-8"><title>Redirecting...</title>
          <script>
            var p = window.location.pathname;
            var base = p.substring(0, p.indexOf('/', 1) + 1) || '/';
            var storyPath = p.slice(base.length - 1).replace(/^\//, '') || '';
            window.location.replace(base + (storyPath ? '?path=/' + storyPath : ''));
          </script>
          </head><body>Redirecting...</body></html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
